  .append("g")
  
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

  // color palette

      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
          
      }
      var mousemove = function(d) { 
        Tooltip
          .html("gastos: " + Math.round(d.number)+"%" +"\r\n"+"Ano: "+d.year+"\r\n"+"Pa√≠s: "+d.group )
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
          
          
      }
      var mouseleave = function(d) {

      }

      i++

      //console.log("peguei: "+team.key)  


      var line=svg
      .selectAll(".line")
      .data(sumstat)
      .enter()
      .append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d.key) })
        .attr("stroke-width", 1.5)
        .attr("d", function(d){ if(d.key == 'a')
          return d3.line()
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(+d.number); })
            (d.values) 
        })

        var line2=svg
      .selectAll(".line")
      .data(sumstat)
      .enter()
      .append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d.key) })
        .attr("stroke-width", 1.5)
        .attr("d", function(d){ if(d.key == 'b')
          return d3.line()
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(+d.number); })
            (d.values) 
        })

        var line3=svg
      .selectAll(".line")
      .data(sumstat)
      .enter()
      .append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d.key) })
        .attr("stroke-width", 1.5)
        .attr("d", function(d){ if(d.key == 'c')
          return d3.line()
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(+d.number); })
            (d.values) 
        })



        var dot1 = svg
      // First we need to enter in a group
      .selectAll("myDots")
      .data(sumstat)
      .enter()
        .append('g')
        
      // Second we need to enter in the 'values' part of this group
      .selectAll("myPoints")
      .data(function(d){ return d.values })
      .enter()
      .append("circle")
      .style("fill", "white")
        .attr("cx", function(d) { return x(d.year) } )
        .attr("cy", function(d) { return y(d.number) } )
        .attr("r", 0.5)
        .attr("stroke", "white")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)

    var c= svg.append("text").attr("x", 220).attr("y", 130).text("variable A").style("font-size", "15px").attr("alignment-baseline","middle")

function update(selectedGroup) {

// Create new data with the selection?

  
line
.data(sumstat)
.transition()
.duration(1000)
        .attr("d", function(d){ if(d.key == selectedGroup)
          return d3.line()
            .x(function(d) { return x(d.year); })
            .y(function(d) {return y(+d.number); })
            (d.values) 
        })


        
        c.selectAll("text").remove()

function update2(selectedGroup) {

// Create new data with the selection?

  
line2
.data(sumstat)
.transition()
.duration(1000)
        .attr("d", function(d){ if(d.key == selectedGroup)
          return d3.line()

function update3(selectedGroup) {

line3
.data(sumstat)
.transition()

        .attr("d", function(d){ if(d.key == selectedGroup)
          return d3.line()
            .x(function(d) { return x(d.year); })

d3.select("#fromCountry").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")

        update(selectedOption)
    })
    d3.select("#fromCountry2").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update2(selectedOption)
    })

</script>
